<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplanes | Gallery</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <meta name="description" content="Airplane photography collection.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    main header {
      text-align: center;
      margin-bottom: 2rem;
    }

    section[aria-label="Gallery"] {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .gallery-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-images {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .gallery-images figure {
      text-align: center;
      margin: 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(166, 124, 82, 0.07);
      padding: 1.5rem 0.5rem;
      border: 1px solid #eee;
      transition: box-shadow 0.2s;
    }

    .gallery-images img {
      width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(166, 124, 82, 0.10);
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
    }

    .gallery-images img:hover {
      transform: scale(1.04) rotate(-2deg);
      box-shadow: 0 8px 32px rgba(166, 124, 82, 0.18);
    }

    .gallery-images figcaption {
      margin-top: 0.7rem;
      font-size: 1rem;
      color: #a67c52;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    hr {
      border: none;
      border-top: 2px solid #e5c7a0;
      width: 60px;
      margin: 0 auto 2rem auto;
      opacity: 0.7;
    }

    .text-center {
      text-align: center;
    }

    @media (max-width: 900px) {
      .gallery-row {
        max-width: 100%;
        padding: 1rem 0.2rem;
      }

      .gallery-images {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .gallery-images img {
        width: 95vw;
        max-width: 350px;
      }
    }
  </style>
</head>

        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="map.html">MAP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <header>
      <h2 class="text-center"
        style="font-size:2.2rem;font-family:'Playfair Display',serif;font-weight:700;margin-bottom:0.5rem;">Airplanes
      </h2>
      <p class="text-center"
        style="font-size:1.15rem;color:#a67c52;font-weight:600;margin-bottom:0.7rem;">
        Capturing the elegance and engineering of flight.
      </p>
      <hr>
    </header>

    <section aria-label="Gallery">
      <div class="gallery-row">
        <h3 class="text-center"
          style="font-size:1.15rem;color:#444;margin-bottom:1.2rem;">Vietnam Airlines and China Southern Airlines
        </h3>
        <div class="gallery-images">
          <figure>
            <img src="assets/img/airplanes/DSC01416.jpg" alt="Jet taking off">
            <figcaption>Jet taking off</figcaption>
          </figure>
          <figure>
            <img src="assets/img/airplanes/DSC01435.jpg" alt="Aircraft at sunset">
            <figcaption>Aircraft at sunset</figcaption>
          </figure>
        </div>
      </div>
      <div class="gallery-row">
        <h3 class="text-center" style="font-size:1.15rem;color:#444;margin-bottom:1.2rem;">Cockpit & Clouds
        </h3>
        <div class="gallery-images">
          <figure>
            <img src="assets/img/airplanes/DSC01495.jpg" alt="Airplane cockpit view">
            <figcaption>Cockpit view</figcaption>
          </figure>
          <figure>
            <img src="assets/img/airplanes/DSC01539.jpg" alt="Airliner in clouds">
            <figcaption>Airliner in clouds</figcaption>
          </figure>
        </div>
      </div>
      <div class="gallery-row">
        <h3 class="text-center" style="font-size:1.15rem;color:#444;margin-bottom:1.2rem;">Runway & Gate
        </h3>
        <div class="gallery-images">
          <figure>
            <img src="assets/img/airplanes/DSC01552.jpg" alt="Runway lights">
            <figcaption>Runway lights</figcaption>
          </figure>
          <figure>
            <img src="assets/img/airplanes/DSC01557.jpg" alt="Plane parked at gate">
            <figcaption>Plane parked at gate</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>
